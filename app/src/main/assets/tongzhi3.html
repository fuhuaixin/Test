        </div>

        <div class="news_content_content" style="font-size: 1em; line-height: 1.875em;">
            <p style="text-indent: 2em; line-height: 1.875em;">
                根据国家有关法律法规和《河南省突发公共事件总体应急预案》规定，结合我省新冠肺炎疫情防控形势，经省政府研究决定，自5月6日零时起，我省重大突发公共卫生事件应急响应级别由Ⅱ级调整为Ⅲ级。
            </p>
            <p style="text-indent: 2em; line-height: 1.875em;">

            </p>
