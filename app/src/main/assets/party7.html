    <title>未来路街道燕庄村：村官进党校 充电强素能</title>
</head>
<body>
<div id="content">
    <p>昨日，未来路街道燕庄村的80余名村组干部在中牟县党校光荣结业——为期三天的培训班，让这些村官们开眼界、涨知识、强素能。</p>

    　　<p>为进一步加强村组干部队伍建设，提升基层组织建设水平和干部队伍的履职能力，新年伊始，未来路街道在中牟县委党校开办这期专题班。</p>

    　　<p>此次培训，既有基层党组织工作实务、农村财务管理、合同法相关知识，又有改革开放四十年辉煌成就、中国共产党纪律处分条例；既有省市知名专家学者授课，又有村“三委”干部讲解村规民约；既有观影教育、座谈讨论，又有结业测试。内容丰富、形式灵活，村组干部能从不同视角、不同领域、不同层面接触方方面面的知识，达到提升自我、学用结合的目的。</p>
